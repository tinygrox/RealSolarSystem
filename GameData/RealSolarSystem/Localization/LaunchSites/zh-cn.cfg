        #RSS_Site_kasputin_yar_name = 俄罗斯 - 卡普斯京亚尔
        #RSS_Site_kasputin_yar_desc = 卡普斯京亚尔 (俄文: Капустин Яр)是俄罗斯在阿斯特拉罕设立的火箭发射以及研发基地, 具体位于伏尔加格勒和阿斯特拉罕之间. 今天被称为兹纳缅斯克(俄文: Знаменск), 它成立于1946年5月13日的苏联时代，最初是使用战败方德国的技术、材料和科学. 俄罗斯军方多次在这个试验场发射试验火箭，卫星和探空火箭.

        #RSS_Site_plesetsk_name = 俄罗斯 - 普列谢茨克
        #RSS_Site_plesetsk_desc = 普列谢茨克发射场(俄文: Космодром «Плесецк»), 一个位于阿尔汉格尔斯克州的米尔内的俄罗斯航天中心, 距莫斯科以北大约800千米，阿尔汉格尔斯克以南约200千米, 于1957年建立. 它最初是作为R-7导弹的洲际弹道导弹基地研发的，同时也用于R-7和其他火箭的卫星发射场地. 它的高纬度地理位置使得它只能用于某些特定轨道卫星的发射任务, 尤其是Molniya(闪电)轨道, 因此该发射场在大多发射任务中只能作为一个次要的发射场, 大多数的卫星发射任务都是在当时的哈萨克苏维埃社会主义共和国(Kazakh Soviet Socialist Republic)的拜科努尔发射场进行的. 随着苏联解体，对俄罗斯来说拜科努尔现在变成了要收取使用费的外国地盘，因此普列谢茨克自2000年以来的活动大大增加。

        #RSS_Site_svobodny_name = 俄罗斯 - 斯沃博德内
        #RSS_Site_svobodny_desc = 斯沃博德内(Свободный)是一个位于阿穆尔州向北51度的俄罗斯火箭发射场. 这个发射场最初是作为发射一个名为"斯沃博德内-18"洲际弹道导弹建造的. 它最初是作为哈萨克斯坦苏维埃社会主义共和国的拜科努尔航天发射场的替代场地，该国家在苏联解体后独立为哈萨克斯坦. 然而，斯沃博德内发射场后来在2007年被叫停了，取而代之的是一个全新的太空港——东方港航天发射场. 苏联解体后，这个曾经的主要发射场就变成了别国的财产，哈萨克斯坦的拜科努尔. 对更靠近拜科努尔纬度的远东地点的选址研究就开始了，最初，建立在斯沃博德内现有的导弹基地上. 其位于Ledyanaya火车站附近，几十年来一直被战略火箭部队第27俄罗斯战略火箭部队使用。1996年3月1日，叶利钦总统发布了一项法令，正式宣布该地作为航天发射场。

        #RSS_Site_yasny_name = 俄罗斯 - 亚斯内
        #RSS_Site_yasny_desc = 多姆巴罗夫斯基 (也可称作Dombarovskiy或Tagilom)空军基地，在多姆巴罗夫斯基村庄的西北方向约6千米(3.7英里), 靠近俄罗斯奥伦堡州的亚斯内. 它由苏联空军运营，后来又由俄罗斯空军运营，拥有战斗机拦截中队和一个洲际弹道导弹基地（已改装用于商业卫星发射任务）。

        #RSS_Site_brownsville_name = 美国 - 布朗斯维尔
        #RSS_Site_brownsville_desc = SpaceX私人发射场是在德克萨斯州布朗斯维尔附近的Boca Chica村建造的一个空间发射设施，供太空探索技术公司（SpaceX）使用。其目的是"为SpaceX提供一个单独的发射场地，使公司能够容纳其发射清单并满足紧凑的发射窗口。". 该发射场将成为第一个商业轨道发射设施，旨在支持SpaceX猎鹰9号和猎鹰重型运载火箭以及"各种可重复使用的亚轨道运载火箭"的发射. SpaceX首席执行官埃隆•马斯克（Elon Musk）也表示，他预计"商业宇航员、私人宇航员将从南得克萨斯州源源不断的过来"，并计划在未来向火星发射航天器。

        #RSS_Site_cape_canaveral_name = 美国 - 卡纳维拉尔角
        #RSS_Site_cape_canaveral_desc = 约翰肯尼迪航天中心（KSC）是美国国家航空航天局(NASA)资助建造的全套发射平台-39（LC-39）的名字，最初是为历史上最大和最强大的运行运载火箭土星五号建造的，用于约翰肯尼迪总统提出的阿波罗载人登月计划。 1963年肯尼迪去世后，他的继任者林登·约翰逊总统为了纪念肯尼迪，用他的名字作为发射场的名字。 自1972年阿波罗计划结束以来，LC-39发射台一直被用于发射美国宇航局的每一次载人航天飞行，包括"天空实验室"（1973年）、阿波罗-联盟对接测试计划（1974年）和航天飞机计划（1981-2011年）。 KSC还有一个设施，用于着陆回收可重复使用的航天飞机，当然是在天气好的情况下。KSC继续为美国政府的民用航天项目管理和运营无人火箭发射设施，这些设施位于毗邻的卡纳维拉尔角空军基地的三个发射台上。 它的航天器装配大楼（VAB）是世界上第四大建筑，当时1965年竣工时是世界最大的建筑。

        #RSS_Site_kodiak_name = 美国 - 科迪亚克
        #RSS_Site_kodiak_desc = 科迪亚克发射场（KLC）是一个商业火箭发射设施，用于亚轨道和在轨太空运载火箭，由阿拉斯加州的一家公共公司阿拉斯加航空航天公司拥有和经营。 该设施位于阿拉斯加科迪亚克岛。该发射设施自1998年启用以来，已经进行了16次发射任务，其中大部分是为美国政府准备的。

        #RSS_Site_vandenburg_name = 美国 - 范登堡
        #RSS_Site_vandenburg_desc = 范登堡空军基地是美国空军基地，位于加利福尼亚州隆波克西北9.2英里（14.8公里）处。 它隶属于美国空军航天司令部第30航天部队。 范登堡空军基地是国防部的一个太空和导弹试验基地，其任务是使用一次性助推器（飞马座、金牛座、人牛怪、宇宙神-5、德尔塔-4和现在SpaceX的猎鹰）将卫星从西海岸送入极地轨道。 机翼人员还支持该部队的LGM-30G民兵III洲际弹道导弹部队发展评估计划。 除了军事任务外，该基地还向SpaceX（SLC-4E）租赁了发射台设施，并于1995年向加利福尼亚航天港租赁了100英亩（40公顷）的土地。 该基地的名字由来是为了纪念前空军参谋长霍伊特·S·范登堡将军。

        #RSS_Site_wallops_name = 美国 - 沃洛普斯
        #RSS_Site_wallops_desc = 沃洛普斯飞行基地位于弗吉尼亚州东海岸，诺福克东北偏北约100英里处，由在马里兰州的Greenbelt的戈达德航天中心运作，主要用作火箭发射场，支持美国宇航局和其他联邦机构的科学和探索任务。 WFF包括一个广泛装备的射程，以用来发射十多种探空火箭以及小型一次性亚轨道和轨道火箭的发射，高空气球飞行携带用于大气和天文研究的科学仪器，并使用其研究机场飞行试验的航空研究飞机，包括无人机。 沃洛普斯火箭试验场自1945年成立以来，共发射了16000多次火箭，目的是了解飞机、运载火箭和航天器的飞行特性，并增加对地球上层大气和外层空间环境的了解。

        #RSS_Site_whitesands_name = 美国 - 白沙
        #RSS_Site_whitesands_desc = 白沙太空港(WSSH)本来是一条航天飞机的跑道, 火箭研究的试验场地, 也是NASA用于航天飞机飞行员在航天飞机训练机和T-38"禽爪"飞机上练习进近和着陆的主要训练区. 它拥有跑道、导航设备、跑道照明和控制设施，还作为备用的航天飞机着陆场。 WSSH是白沙试验场设施的一部分，位于新墨西哥州阿拉莫戈多以西约30英里（50公里）处，在白沙导弹试验场的边缘。

