    {
        #RSS_Site_woomera_name = 澳大利亚 - 乌美拉
        #RSS_Site_woomera_desc = 发射区5(Launch Area 5)仍然是澳大利亚皇家空军RAFF在乌美拉试验场的主活动区域，也是乌美拉靶场的主要测试场地. 发射区5最初是一个火箭发射场，它在这里进行了许多来自英国的发射试验，英国的第一次卫星发射就这里，2015年的时候。它由三个独立的发射台组成，在这里成功的发射了22枚"黑骑士"探空火箭和4枚"黑箭"运载火箭. 在发射的四枚"黑箭"火箭中，有两枚成功发射至轨道。在最后的2次发射任务中，第一枚在1970年9月2日任务失败，第二枚于1971年10月28日成功，并将普洛斯彼罗卫星送入近地轨道。

        #RSS_Site_jiuquan_name = 中国 - 酒泉
        #RSS_Site_jiuquan_desc = 酒泉卫星发射中心(英文缩写JSLC，又称"东风航天城")是一个处在中国一个叫戈壁滩的地方，距离北京1600千米的中国航天器发射设施. 它是"东风航天城"的一部分（10基地）。尽管该设施有部分地理位置位于内蒙古阿拉善盟的额济纳旗内，但还是以甘肃省酒泉市为命名，因为这是距离它最近的城市。

        #RSS_Site_taiyuan_name = 中国 - 太原
        #RSS_Site_taiyuan_desc = 太原卫星发射中心(英文缩写TSLC)又称为25基地, 是中华人民共和国航天器发射设施和国防发射设施（航天中心）. 它位于山西省忻州市岢岚县，于1966年3月建成并于1968年全面投入使用的三个发射场中的第二个. 太原海拔1500米，干燥的天气使它成为理想的发射场. 令人困惑的是，美国情报部门将太原卫星发射中心称为“五寨导弹太空试验中心”，尽管五寨镇距离太原航天发射设施相当远. 该发射场主要发射了一系列气象卫星、资源勘察卫星，还用长征运载火箭将科学卫星送上了太阳同步轨道. 太原卫星发射中心也是进行洲际弹道导弹和跨陆地潜射弹道导弹（SLBM）试验的主要发射场. 发射场有一个完善的技术中心和任务控制中心. 有两条铁路与宁-岢铁路相连.

        #RSS_Site_wenchang_name = 中国 - 文昌
        #RSS_Site_wenchang_desc = 文昌卫星发射中心(英文缩写WSLC)，位于中国海南省文昌市，原来是个亚轨道试验中心. 它是中国第四个也是最南端的太空飞行器发射设施（航天中心）. 它之所以特殊是因为其处在低纬度，居北纬十九度左右，这将使有效载荷大幅度增加，这是未来航天载人计划、空间站计划和深空探测任务必不可少的。

        #RSS_Site_xichang_name = 中国 - 西昌
        #RSS_Site_xichang_desc = 西昌卫星发射中心(英文缩写XSLC)，又称西昌航天中心，是中华人民共和国航天器发射设施（航天中心），位于四川省凉山彝族自治州西昌市冕宁县西北约64公里处. 该设施于1982年交付使用，1984年发射了第一颗通信卫星，主要发射了一些大型的运载火箭、地球静止通信卫星和气象卫星. 随着在2003年12月30日发射了地球空间双星探测计划中的探测一号卫星，它备受瞩目，成为了中欧航空合作的发射场. 中国官员表示有兴趣从西昌卫星发射中心进行更多的国际卫星发射。

        #RSS_Site_hammaguir_name = 阿尔及利亚 - 汉马吉尔
        #RSS_Site_hammaguir_desc = 在1947年至1967年期间，法国在1965年至1967年间在汉马吉尔附近的这个火箭发射场，发射了一系列探空火箭和"钻石"号(法语：Diamant)卫星。

        #RSS_Site_kourou_name = 法国 - 库鲁
        #RSS_Site_kourou_desc = 圭亚那航天中心，或者用大多数人用的称呼Centre spatial guyanais（法文，缩写为CSG），是法属圭亚那库鲁附近的一个法国和欧洲航天中心. 1968年开始部分投入使用. 欧洲航天局（ESA）、法国航天局CNES（国家太空研究中心）和Arianespace商业公司都从库鲁发射过卫星. 这是欧空局用来发射自动运载飞船向国际空间站运送补给的航天发射场. 这个地点于1964年被选为法国的航天中心. 1975年，法国与欧空局一同使用库鲁发射场. 非欧洲公司也能在这里发射商业火箭. 欧空局支付了航天中心年度预算的三分之二，还资助了阿里安(或称阿丽亚娜)系列火箭研制期间所作的升级。

        #RSS_Site_palmachim_name = 以色列 - 帕勒马希姆
        #RSS_Site_palmachim_desc = 帕勒马希姆空军试验基地(希伯来语: בָּסִיס חֵיל-הַאֲוִויר פַּלְמַחִים‎) 以色列的军事设施和航天中心，位于地中海沿岸的里雄莱锡安和雅弗尼市附近. 它以地中海沿岸附近的帕勒马希姆基布兹(Kibbutz Palmachim)命名. 该基地是几架空军直升机和无人机中队的所在地，是“箭头”导弹的火箭发射场. 帕勒马希姆空军试验基地还被用来发射沙维特(Shavit)太空运载火箭，这枚火箭经过地中海上空，进入地球逆行轨道，现在充当以色列的主太空港. 发射台位于 31°53'04″ N 34°40'49″ E 途径地中海确保了火箭碎片会落入水中，不会落入以色列附近的国家区域内，以防技术被偷窃. 帕勒马希姆空军试验基地也用来测试弹道导弹，比如杰里科系列.

        #RSS_Site_satish_dhawan_name = 印度 - 萨迪什·达万
        #RSS_Site_satish_dhawan_desc = 萨迪什·达万航天中心或称为斯里赫里戈达试验场(Sriharikota Range, 缩写：SHAR) 是由印度空间研究组织(ISRO)控制运作的火箭发射中心. 位于印度安得拉邦的斯里赫里戈达. 斯里赫里戈达发射试验场在2002年改为现名，因为ISRO的前主席萨迪什·达万在当年去世. 该航天设施现在由两个发射台组成，第二个发射台建于2005年. 第二个发射台从2005年开始用于发射，是一个通用发射台，可容纳印度空间研究组织使用的所有运载火箭. 这两个发射台将允许在一年内进行多次发射，这在以前是不敢想象的. 萨迪什·达万航天中心将是印度载人航天计划的主要基地. 新的第三发射台将专门为实现到2017年发射载人航天任务的目标而建造。

        #RSS_Site_semnan_name = 伊朗 - 瑟姆南
        #RSS_Site_semnan_desc = 2008年2月4日，在伊朗第一枚名为“信使号-1”（探索者-1）的萨菲尔级亚轨道火箭首次发射升空之际，伊朗在瑟姆南建立了第一个卫星发射中心, 坐标：35.234°N 53.921°E. 该设施包括一个地下任务控制中心、一个跟踪站和一个发射台等。

        #RSS_Site_tanegashima_name = 日本 - 种子岛
        #RSS_Site_tanegashima_desc = 种子岛航天中心(種子島宇宙センター, Tanegashima Uchū Sentā, TNSC) 是日本的一个航天研究设施. 它位于种子岛，一个位于九州以南115公里的岛屿上. 它成立于1969年，由当时日本宇宙开发事业集团（NASDA）成立，现在由JAXA管理. 种子岛航天中心的活动包括组装、测试、发射和跟踪卫星，以及火箭发动机点火测试。它是日本最大的航天研究中心。

        #RSS_Site_uchinoura_name = 日本 - 鹿儿岛
        #RSS_Site_uchinoura_desc = 内之浦航天中心(内之浦宇宙空間観測所, Uchinoura Uchu Kukan Kansokusho)是一个靠近日本鹿儿岛县肝付町(2005年由旧高山町与内之浦町合并而成)的航天器发射设施. 在2003年日本宇宙航空研究开发机构(JAXA)成立之前，它被简单地称为鹿儿岛太空中心 (鹿児島宇宙空間観測所). 日本所有的科学卫星都是2006年M-V运载火箭(M-V运载火箭，又称M-5或Mu-5运载火箭，是日本为发射科学卫星而研制的固态燃料火箭，属于缪系列运载火箭)退役前从内之浦发射的. 它继续用于亚轨道发射任务，也用于发射艾普斯龙(Epsilon)运载火箭。 此外，该航天中心还配备了能与深空探测器通信的大功率天线。

        #RSS_Site_sohae_name = 朝鲜 - 西海
        #RSS_Site_sohae_desc = 西海卫星发射站 (서해위성발사장, 西海衛星發射場, Sohae Wisŏng Palsajang) 是位于朝鲜平安北道铁山郡的一个火箭发射场

        #RSS_Site_naro_name = 韩国 - 罗老
