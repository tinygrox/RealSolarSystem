        #RSS_Site_baikonur_name = 哈萨克斯坦 - 拜科努尔
        #RSS_Site_baikonur_desc = 拜科努尔航天发射场 (Космодром Байконур)是世界第一座、也是规模最大的航天发射中心. 位于哈萨克斯坦的一个半荒漠地区, 咸海以东约200千米(124英里), 锡尔河的北部, 靠近秋拉塔姆火车站, 当地平均海拔90米左右. 它由哈萨克斯坦政府租给俄罗斯（租到2050年），由俄罗斯联邦航天局和俄罗斯空天军管理. 整个区域呈椭圆形，东-西范围90千米（56英里），南-北范围85千米（53英里），航天发射场坐落在中心区. 它最初是苏联在20世纪50年代末建造的，作为其太空计划的作战基地. 根据俄罗斯目前的太空计划, 拜科努尔仍会被频繁的使用, 每年都会发射大量的无论是商业、军事或是科学卫星。俄罗斯所有载人航天飞行都是从拜科努尔里发射的。

        #RSS_Site_omelek_name = 马绍尔群岛共和国 - 奥麦利克
        #RSS_Site_omelek_desc = 由于奥麦利克在南太平洋相对孤立，长期以来一直被美国用于小型研究火箭发射. 美国政府上一次在这里发射火箭是在1996年. 2000年后，该岛位于赤道附近的地理位置以及其附近基础完备的雷达跟踪设施吸引了轨道卫星发射供应商SpaceX，后者更新了该岛的设施，并在2006年将其确立为主要发射地点。 SpaceX在2006年从奥麦利克发射了猎鹰1号火箭. 奥麦利克是原本计划作为发射升级后的猎鹰1e号火箭的场地，但截至2012年，SpaceX停止了猎鹰1e的研发，主要是为了把精力放在其大型火箭猎鹰9号。SpaceX初步计划是升级这个发射场，来供"猎鹰9号"运载火箭发射. 截至2010年12月，SpaceX在其发射清单上几次都将奥麦利克（夸贾林）列为"猎鹰9号"发射任务的备用地点，第一次是在2012年，"猎鹰9号"的概述文件里就直接将夸贾林列为发射地点。

